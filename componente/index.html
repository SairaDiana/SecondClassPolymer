<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-component</title>
    <meta name="description" content="my-component description">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="/src/my-component-app/my-component-app.html">
  </head>
  <body>
    <input type="text" value="" id="native">
    <hr>
    <my-component-app id="comp"></my-component-app>

    <script>
      const comp = document.getElementById('comp');
      const native = document.getElementById('native');
      console.log(comp);
      comp.addEventListener('active-changed', function(){
      native.setAttribute('value', this.getAttribute('active'));
      console.info(this.getAttribute());
    });
    </script>
  </body>
</html>
